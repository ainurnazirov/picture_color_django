<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Цвет изображения</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Выберете цвет (в HEX), который хотите проверить и добавьте изображенение</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
   {{ form.as_p }}
  <button type="submit">Проверить</button>
</form>
<div>
    {% if img_obj %}
  <h3>Успешная загрузка :</h3>
  <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
    <p>Пикселей белого цвета: {{ w }}</p>
    <p>Пикселей черного цвета: {{ b }}</p>
    <p>Пискелей выбранного цвета: {{ c }}</p>
{% endif %}
</div>

</body>
</html>
